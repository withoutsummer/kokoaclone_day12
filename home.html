<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css"/>
    <title>Document</title>
</head>
<body>
    <div class="screen playlist-screen">
        <header class="playlist-screen-header">
            <div class="screen-icons playlist-screen__icons">
                <span><i class="fa-solid fa-arrow-left"></i></span>
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
        </header>
        <main class="musician-screen">
            <img src="images/main_img.jpg"
                class="music-screen__mainimg">
            <div class="music-screen__text">
                <h3 class="music-screen__title">BLACKPINK</h3>
                <h6 class="music-screen__subtitle">Rap, Hip-Hop, R&B, Dance</h6>
            </div>
        </main>
        <div class="playlist-button-bar">
            <button class="playlist-button-bar__shuffle">
                Shuffle
            </button>
            <button class="playlist-button-bar____like">
                <i class="fa-solid fa-heart"></i>
                861,000
            </button>
        </div>
        <ul class="playlist-musiclist">
            <li class="playlist-musiclist__musics">
                <div class="playlist-musiclist__bar">
                    <img src="images/musiclist_im1.jpg" class="playlist-musiclist-musicImage mi1">
                    <i class="fa-solid fa-chart-simple"></i>
                    <div class="playlist-musiclist-bar  play-bar">
                        <h3 class="playlist-musiclist__title">Pink Venom</h3>
                        <p class="playlist-musiclist__text">BlackPink</p>
                    </div>
                </div>               
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </li>
            <li class="playlist-musiclist__musics">
                <div class="playlist-musiclist__bar">
                    <img src="images/musiclist_im2.jpg" class="playlist-musiclist-musicImage mi2">
                    <div class="playlist-musiclist-bar">
                        <h3 class="playlist-musiclist__title">Kick It</h3>
                        <p class="playlist-musiclist__text">BlackPink</p>
                    </div>
                </div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </li>
            <li class="playlist-musiclist__musics">
                <div class="playlist-musiclist__bar">
                    <img src="images/musiclist_im3.jpg" class="playlist-musiclist-musicImage mi3">
                    <div class="playlist-musiclist-bar">
                        <h3 class="playlist-musiclist__title">Stay</h3>
                        <p class="playlist-musiclist__text">BlackPink</p>
                    </div>
                </div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </li>
            <li class="playlist-musiclist__musics">
                <div class="playlist-musiclist__bar">
                    <img src="images/musiclist_mi4.jpeg" class="playlist-musiclist-musicImage mi4">
                    <div class="playlist-musiclist-bar">
                        <h3 class="playlist-musiclist__title">Love to Hate Me</h3>
                        <p class="playlist-musiclist__text">BlackPink</p>
                    </div>
                </div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </li>
        </ul>

        <div class="playlist-playmusic">
            <div class="playlist-playmusic-bar">
                <div >
                    <h3 class="playlist-playmusic__title">Pink Venom</h3>
                    <p class="playlist-playmusic__text">BlackPink</p>
                </div>
                <div class="playlist-playmusic__icons">
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-pause"></i>
                    <i class="fa-solid fa-forward-step"></i>
                </div>
            </div>
        </div>


    </div>

    <div class="screen music-screen">
        <header class="music-screen-header">
            <div class="screen-icons music-screen__icons">
                <span><i class="fa-solid fa-arrow-left"></i></span>
                <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
            </div>
        </header>
        <main class="musician-screen">
            <img src="images/music-album_img2.jpg"
                class="musician-screen__album-img">
            <div class="musician-screen__text">
                <h3 class="musician-screen__title">Pink Venom</h3>
                <h6 class="musician-screen__subtitle">BLACKPINK</h6>
            </div>
        </main>

        <div class="media-progress-bar">
            <div class="progress-time-bar">
                <span class="start-time">03:20</span>
                <span class="end-time">05:01</span>
            </div>
            <div class="progress-bar">
                <div class="progress">
                    <div class="blue-line"></div>
                </div>
                <div class="progress-circle"></div>
            </div>
            <div class="progress-buttons">
                <button><i class="fa-solid fa-repeat"></i></button>
                <button><i class="fa-solid fa-backward-step fa-lg"></i></button>
                <button><i class="fa-solid fa-play fa-lg"></i></button>
                <button><i class="fa-solid fa-forward-step fa-lg"></i></button>
                <button><i class="fa-solid fa-shuffle"></i></button>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/f93a846390.js" crossorigin="anonymous"></script>
</body>
</html>
